<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

                type="search"
                placeholder="Search"
                aria-label="Search"
                id="city"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
                id="search"
