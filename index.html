<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--Added css-->
    <link rel="stylesheet" href="assets/style.css" />

    <title>Weather</title>
  </head>

  <body>
    <!--This is the nav bar-->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mx-auto mb-0 h1"
        >Weather Dashboard</span
      >
    </nav>

    <main class="container">
      <div class="row">
        <!--This is for the city search bar and search history-->
        <aside class="col-3">
          <nav class="navbar navbar-light bg-light">
            <h5>
              Enter a city name for weather information:
            </h5>
            <form class="form-inline">
              <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Search"
                aria-label="Search"
                id="city"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="button"
                id="search"
              >
                Search
              </button>
            </form>
            <!--This is the search history. -->
            <ul class="list-group" id="searchHistory">
            
            </ul>
          </nav>
        </aside>

        <div class="col-sm-9">
          <div class="row">
            <!--This is where the current city's information will be displayed. Should be added dynamically-->
            <div
              class="col-9 border-top border-bottom border-left my-4"
              id="currentCity"
            >
              <h3 class="my-3" id="currentWStats"></h3>
              <p id="temp"></p>
              <p id="humidity"></p>
              <p id="windSpeed"></p>
              <p id="uvIndex"></p>
            </div>
            <div class="col-9" id="5Day">
              <!--This is where the 5 day forecasts will display. Should be added dynamically-->
              <h3>5-Day Forecast:</h3>
              <!--This is the card group for the 5 day forecasts. Should be added dynamically-->
              <div class="row">
                <div class="card text-white bg-primary" style="width: 8rem;">
                  <div class="card-body">
                    <h6 class="card-title" id="date1"></h6>
                    <i class="card-text" id="icon1"></i>
                    <p class="card-text" id="temp1"></p>
                    <p class="card-text" id="hum1"></p>
                  </div>
                </div>
                <div class="card text-white bg-primary" style="width: 8rem;">
                  <div class="card-body">
                    <h6 class="card-title" id="date2"></h6>
                    <i class="card-text" id="icon2"></i>
                    <p class="card-text" id="temp2"></p>
                    <p class="card-text" id="hum2"></p>
                  </div>
                </div>
                <div class="card text-white bg-primary" style="width: 8rem;">
                  <div class="card-body">
                    <h6 class="card-title" id="date3"></h6>
                    <i class="card-text" id="icon3"></i>
                    <p class="card-text" id="temp3"></p>
                    <p class="card-text" id="hum3"></p>
                  </div>
                </div>
                <div class="card text-white bg-primary" style="width: 8rem;">
                  <div class="card-body">
                    <h6 class="card-title" id="date4"></h6>
                    <i class="card-text" id="icon4"></i>
                    <p class="card-text" id="temp4"></p>
                    <p class="card-text" id="hum4"></p>
                  </div>
                </div>
                <div class="card text-white bg-primary" style="width: 8rem;">
                  <div class="card-body">
                    <h6 class="card-title" id="date5"></h6>
                    <i class="card-text" id="icon5"></i>
                    <p class="card-text" id="temp5"></p>
                    <p class="card-text" id="hum5"></p>
                  </div>
                </div>
              </div>
              
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
